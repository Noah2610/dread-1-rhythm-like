<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rhythm Like Game</title>
    </head>
    <body>
        <div id="app">
            <div class="beats lanes">
                <div class="lane" data-lane-id="a"></div>
                <div class="lane" data-lane-id="b"></div>
                <div class="lane" data-lane-id="c"></div>
                <div class="lane" data-lane-id="d"></div>
            </div>

            <div class="targets lanes">
                <div class="lane">
                    <div class="target disc">H</div>
                </div>
                <div class="lane">
                    <div class="target disc">J</div>
                </div>
                <div class="lane">
                    <div class="target disc">K</div>
                </div>
                <div class="lane">
                    <div class="target disc">L</div>
                </div>
            </div>
        </div>

        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
